          - prom
  - name: test2
    tags:
      v1: v2
clients:
  - name: debug_client
    type: StdoutClient
    params:
      STDOUT_FILE: STDOUT_FILE
  - name: prom
    type: PrometheusClient
    params:
      PROMETHEUS_OUTPUT_PORT: ":8080"
