          #          - debug_client
          - prom
      - name: HalfLinearFunctionMocker
        functionName: StandardLinearFunction
        functionParams:
          slope: 0.5
          offsetX: 0
          offsetY: 0
        clientsName:
          #          - debug_client
          - prom
      - name: MinuteLinearFunctionMocker
        functionName: StandardLinearFunction
        functionParams:
          slope: 0.017
          offsetX: 0
          offsetY: 0
